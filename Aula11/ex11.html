<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>

</head>
<body>
  <h1>Nacionalidade</h1>
  Digite o país: <input type="text" name="txtp" id="txtp">
  <input type="button" value="Verificar" onclick = verificar()>
  <div id="res">

  </div>
  <script>
    function verificar(){
      var a = window.document.getElementById("txtp")
      var res = document.querySelector('div#res')
      if (a.value == 'Brasil'||a.value == 'Brazil'){
        res.innerHTML = `<p><strong>Brasileiro</strong><p>`
      }
      else if(a.value == 'EUA'){
        res.innerHTML = `<p><strong>Estadunidense</strong><p>`
      }
      else
        res.innerHTML = `<p>Não listado<p>`
    }
  </script>
</body>
</html>
