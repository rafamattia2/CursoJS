<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtVel" id="txtVel">
  <input type="button" value="Verificar" onclick = "calcular()">
  <div id = "res">

  </div>
  <div id="res2">

  </div>
  <script>
    function calcular(){
      var txtv = document.querySelector('input#txtVel')
      var res = document.querySelector('div#res')
      var res2 = document.querySelector('div#res2')
      var vel = Number(txtv.value)
      res2.style.background = 'white'
      res2.innerHTML = ''
      res.innerHTML = `<p>Velocidade atual: <strong>${vel}</strong><p>`
      
      if (vel>80){
        res2.style.background = 'red'
        res2.innerHTML+= `<p><strong>MULTADO</strong><p>`
      }
    }
  </script>
</body>
</html>
